        $(document).ready(function()

            /* Scrollto stuff */
            $("ul.navbar-nav li").on("click", "a.scrollto", function(e) {
                e.preventDefault();

                $('html, body').animate({
                    scrollTop: $($(this).attr("href")).offset().top-60
                }, 900);
            });

            /* Generate timeline */
            $.each(timeline_json, function(ii, obj)
                {
                    var str;

                    str  = "<li"+(ii%2 ? " class=\"timeline-inverted\"" : "")+">";
                    str += "<div class='timeline-badge "+obj.badge+"'>";
                    str += "<i class='glyphicon glyphicon-"+obj.glyphicon+"'></i></div>";
                    str += "<div class='timeline-panel'>";
                    str += "<h4 class='timeline-title'>"+obj.title+"</h4>";
                    str += "<p>"+obj.subtitle+"</p>";
                    str += "<p><small class='text-muted'>"+obj.date+"</small></p>";
                    str += "</div></div>";
                    str += "</li>";

                    $("ul.timeline").append(str);
                });

            /* Generate carousel */
            var start_image_number = 1;
            var max_image_number   = 15;

            for(var ii = start_image_number; ii <= max_image_number; ii++)
            {
                var class_str = (ii === 1) ? "active item" : "item";

                var str  = "<div class='"+class_str+"'>";
                str     += "<div class='fill' style=\"background-image:url('img/press/img_"+ii+".jpg');\">";
                str     += "<div class='container'></div>";
                str     += "</div>"
                str     += "</div>";

                $(".carousel-inner").append(str);
            }

            $('.carousel').carousel();
        });
